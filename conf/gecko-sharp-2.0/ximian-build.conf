<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>
  <targetset>
    <rcsid>$Id: ximian-build.conf,v 1.14 2004/10/30 00:28:32 duncan Exp $</rcsid>
    <filter>
      <i>.*</i>
    </filter>
    <name>gecko-sharp-2.0</name>
    
    <version>0.8</version>
    <rev>1</rev>
    <serial>1</serial>

    <psdata id="copyright">MPL/LGPL</psdata>
    <psdata id="url">http://monodevelop.com</psdata>

    <source>
      <i>gecko-sharp-2.0-0.8.tar.gz-1</i>
    </source>
    
    <builddep id="buildrequires">
      <i>mono-core</i>
      <i>pkgconfig</i>
      <i>gtk2</i>
      <i>gtk-sharp2-gapi</i>
      <i>mozilla-devel</i>
    </builddep>

    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>[[usrinstall]]</install>

	<psdata id="buildarch">noarch</psdata>


      <package id="default">
        <name>gecko-sharp-2.0</name>

        <psdata id="group">Development/Tools</psdata>
	
        <files>
          <i>[[usrprefix]]/bin/webshot</i>
          <i>[[usrprefix]]/lib/gecko-sharp/WebThumbnailer.exe</i>
          <i>[[usrprefix]]/lib/mono/*/*.dll</i>
          <i>[[usrprefix]]/lib/mono/gac/*/*/*</i>
          <i>[[usrprefix]]/lib/mono/gac/*</i>
          <i>[[usrprefix]]/lib/pkgconfig/*</i>          
        </files>

        <docs />

        <dep id="requires">
          <i>mozilla</i>
        </dep>

<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | MONO_GAC_PREFIX=dest/usr /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | MONO_GAC_PREFIX=dest/usr /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>

        <description>
          <h>C# bindings for the Gecko engine</h>
          <p>C# bindings for the Gecko engine</p>
        </description>
      </package>
    </build>
  </targetset>
</module>


