<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>
	<decl>
		<macro id="apache">httpd</macro>
		<macro id="apachesysconfdir">[[usrsysconfdir]]/httpd/conf.d</macro>
		<macro id="apachelibdir">[[usrlibdir]]/httpd/modules</macro>
	</decl>

  <targetset>
    <rcsid>$Id: ximian-build.conf,v 1.33 2005/03/19 01:04:22 duncan Exp $</rcsid>
    <filter>
      <i>.*</i>
    </filter>
    <name>mod_mono</name>

    <version>1.0.8</version>
    <rev>1</rev>
    <serial>1</serial>

    <psdata id="copyright">GPL</psdata>
    <psdata id="url">http://www.apacheworld.org/modmono</psdata>

    <source>
      <i>mod_mono-[[version]].tar.gz-1</i>
    </source>
    
    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>${MAKE} DESTDIR=${DESTDIR} install APXS_SYSCONFDIR="[[apachesysconfdir]]"</install>

      <builddep id="buildrequires">
        <i>mono-devel</i>
        <i>xsp</i>
        <i>pkgconfig</i>
        <i>[[apache]]-devel</i>
      </builddep>

      <package id="default">
        <name>mod_mono</name>

        <psdata id="group">System Environment/Daemons</psdata>

        <files>
          <i>[[apachelibdir]]/mod_mono.so*</i>
	  <i>[[apachesysconfdir]]/mod_mono.conf</i>
          <i>[[usrmandir]]/man8/mod_mono.8</i>
        </files>

        <docs />
        
        <dep id="requires">
          <i>[[apache]]</i>
	  <i>xsp = [[version]]</i>
        </dep>

        <description>
          <h>Run ASP.NET pages on Unix with Apache and Mono!</h>
          <p>mod_mono is a module that interfaces Apache with Mono and
          allows running ASP.NET pages on Unix and Unix-like systems</p>
        </description>
      </package>
    </build>
  </targetset>
	
	<targetset>
		<filter>
			<i>suse*</i>
			<i>sles*</i>
			<i>nld*</i>
		</filter>
		<decl>
			<macro id="apache">apache2</macro>
			<macro id="apachesysconfdir">[[usrsysconfdir]]/apache2/conf.d</macro>
			<macro id="apachelibdir">[[usrlibdir]]/apache2</macro>
		</decl>
	</targetset>
</module>


