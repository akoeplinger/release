<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>
  <targetset>
    <filter>
      <i>.*</i>
    </filter>
    <name>mono-basic</name>

    <psdata id="copyright">GPL</psdata>
    <psdata id="url">http://www.mono-project.com</psdata>

    <source>
      <!-- doesn't really work, just fools buildbuddy about where the tar is -->
      <i>SVN svn+ssh://mono-cvs.ximain.com/source/trunk</i>
    </source>
        
    <build id="default">
      <prepare>wget http://wblinux.provo.novell.com/~wberrier/snapshot_zip_packages/win-4-i386/mono-basic/[[version]]/mono-basic-[[version]]-0.win4.novell.x86.zip</prepare>
      <compile>unzip mono-basic-[[version]]-0.win4.novell.x86.zip</compile>
      <install><![CDATA[
# Just copy and link some files around...
mkdir -p ${DESTDIR}/usr
cp -Rf lib ${DESTDIR}/usr

cd ${DESTDIR}/usr/lib/mono/1.0
rm Microsoft.VisualBasic.dll
ln -s ../gac/Microsoft.VisualBasic/7.0.5000.0__b03f5f7f11d50a3a/Microsoft.VisualBasic.dll Microsoft.VisualBasic.dll

cd ../2.0
rm Microsoft.VisualBasic.dll
ln -s ../gac/Microsoft.VisualBasic/8.0.0.0__b03f5f7f11d50a3a/Microsoft.VisualBasic.dll Microsoft.VisualBasic.dll

]]>
      </install>

      <psdata id="buildarch">noarch</psdata>

      <builddep id="buildrequires">
        <i>mono-devel</i>
      </builddep>
      
      <package id="default">
        <name>mono-basic</name>

        <psdata id="group">Development</psdata>

        <files>
          <i>[[usrprefix]]/lib/mono/gac/Microsoft.VisualBasic</i>
          <i>[[usrprefix]]/lib/mono/1.0/Microsoft.VisualBasic.dll</i>
          <i>[[usrprefix]]/lib/mono/2.0/Microsoft.VisualBasic.dll</i>
        </files>

        <docs />

<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>

        <description>
          <h>Visual Basic .NET support for Mono</h>
          <p>This package contains the Visual Basic .NET compiler and language
           runtime. This allows you to compile and run VB.NET application and
           assemblies.
          </p>
        </description>
      </package>
    </build>
  </targetset>
</module>


