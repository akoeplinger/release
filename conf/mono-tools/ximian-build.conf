<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>

  <targetset>
    <filter>
      <i>.*</i>
    </filter>

    <name>mono-tools</name>

    <psdata id="copyright">GPL</psdata>
    <psdata id="url">http://go-mono.com</psdata>

    <source>
      <!-- doesn't really work, just fools buildbuddy about where the tar is -->
      <i>SVN svn+ssh://mono-cvs.ximain.com/source/trunk</i>
    </source>

    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>${MAKE} install DESTDIR=${DESTDIR}</install>
      <psdata id="buildarch">noarch</psdata>

      <builddep id="buildrequires">
        <i>gtk-sharp</i>
        <i>mono-devel</i>
        <i>monodoc-core</i>
        <i>gecko-sharp</i>
      </builddep>
      
      <package id="default">
        <name>mono-tools</name>

        <psdata id="group">Development/Tools</psdata>
	
	<dep id="obsoletes">
	  <i>monodoc</i>
	</dep>
	
        <files>

          <i>[[usrprefix]]/bin/*</i>

	  <i>[[usrprefix]]/lib/monodoc</i>
	  <i>[[usrprefix]]/share/applications/monodoc.desktop</i>
	  <i>[[usrprefix]]/share/pixmaps/monodoc.png</i>


	  <i>[[usrprefix]]/lib/mono/1.0</i>
	  <i>[[usrprefix]]/lib/mono/2.0</i>

	  <i>[[usrprefix]]/share/locale/*</i>

        </files>
        
<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>

<!-- TODO: Should probably have some post uninstall cleanup... ? -->
<script id="postinst">
  <i>#!/bin/sh monodoc --make-index</i>
</script>

        <docs />

        <description>
          <h>Mono Tools is a collection of utility programs for Mono</h>
          <p>
            Mono Tools includes a Monodoc GTK browser, gnunit, 
	    and some security related tools.
          </p>
        </description>
      </package>
    </build>
  </targetset>
</module>


