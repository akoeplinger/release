<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>
    <decl>
      <list id="build dependencies">
        <i>glib2-devel &gt;= 2.2.3</i>
        <i>pkgconfig</i>
        <i>zlib-devel</i>
      </list>
    </decl>/

  <targetset>
    <rcsid>$Id: ximian-build.conf,v 1.10 2005/03/19 01:00:22 duncan Exp $</rcsid>
    <filter>
      <i>.*</i>
    </filter>
    <name>libgdiplus</name>
    
    <rev>1</rev>
    <serial>1</serial>

    <psdata id="copyright">MIT X11</psdata>
    <psdata id="url">http:/www.go-mono.com</psdata>

    <source>
      <!-- doesn't really work, just fools buildbuddy about where the tar is -->
      <i>SVN svn+ssh://mono-cvs.ximain.com/source/trunk</i>
    </source>
        
    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>[[usrinstall]]</install>

      <builddep id="buildrequires">
        <l>build dependencies</l>
        <i>freetype-devel</i>
        <i>libungif-devel</i>
        <i>libjpeg-devel</i>
        <i>libtiff-devel</i>
      </builddep>

      <package id="default">
        <name>libgdiplus</name>

        <psdata id="group">Development/Libraries</psdata>

        <files>
          <i>[[usrprefix]]/lib/libgdiplus.so.0.0.0</i>
          <i>[[usrprefix]]/lib/libgdiplus.so.0</i>
          <i>[[usrprefix]]/lib/libgdiplus.so</i>
          <i>[[usrprefix]]/lib/libgdiplus.la</i>
          <i>[[usrprefix]]/lib/libgdiplus.a</i>
          <i>[[usrprefix]]/lib/pkgconfig/libgdiplus.pc</i>
        </files>

        <docs />

        <description>
          <h>libgdiplus: An Open Source implementation of the GDI+ API.</h>
          <p>libgdiplus: An Open Source implementation of the GDI+
          API, it is part of the Mono Project</p>
        </description>
      </package>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>suse-90-i586</i>
      <i>suse-91-i586</i> 
      <i>sles-9-i586</i>     
    </filter>
    <build id="default">
      <builddep id="buildrequires">
	<l>build dependencies</l>
        <i>freetype2-devel</i>
	<i>xrender</i>
        <i>libungif</i>
        <i>libjpeg</i>
        <i>libtiff</i>
      </builddep>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>nld-9-*</i>
    </filter>
    <build id="default">
      <builddep id="buildrequires">
	<l>build dependencies</l>
        <i>freetype2-devel</i>
        <i>libungif</i>
        <i>libjpeg</i>
        <i>libtiff</i>
	<i>libpng12</i>
      </builddep>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>suse-93-*</i>
    </filter>
    <build id="default">
      <builddep id="buildrequires">
	<l>build dependencies</l>
        <i>freetype2-devel</i>
        <i>giflib-devel</i>
        <i>libjpeg</i>
        <i>libtiff</i>
	<i>libpng</i>
      </builddep>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>suse-92-i586</i>
    </filter>
