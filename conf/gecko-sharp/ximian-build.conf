<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>
  <targetset>
    <filter>
      <i>.*</i>
    </filter>
    <name>gecko-sharp</name>
    
    <psdata id="copyright">MPL/LGPL</psdata>
    <psdata id="url">http://monodevelop.com</psdata>
    
    <source>
      <!-- doesn't really work, just fools buildbuddy about where the tar is -->
      <i>SVN svn+ssh://mono-cvs.ximain.com/source/trunk</i>
    </source>
    
    <builddep id="buildrequires">
      <i>mono-core</i>
      <i>pkgconfig</i>
      <i>gtk2</i>
      <i>gtk-sharp-gapi</i>
      <i>mozilla-devel</i>
    </builddep>

    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>[[usrinstall]]</install>

	<psdata id="buildarch">noarch</psdata>


      <package id="default">
        <name>gecko-sharp</name>

        <psdata id="group">Development/Tools</psdata>
	
        <files>
          <i>[[usrprefix]]/lib/mono/gecko-sharp</i>
          <i>[[usrprefix]]/lib/mono/gac/gecko-sharp</i>
          <i>[[usrprefix]]/lib/pkgconfig/*.pc</i>

          <i>[[usrprefix]]/lib/gecko-sharp/WebThumbnailer.exe</i>
          <i>[[usrprefix]]/bin/webshot</i>
        </files>

        <docs />

        <dep id="requires">
          <i>mozilla</i>
        </dep>

<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>

        <description>
          <h>Gecko bindings for Mono</h>
          <p>
	    This package provides Mono bindings for the Gecko engine, through
	    an easy-to-use widget that will allow you to embed a Mozilla
	    browser window into your Gtk# application.
	  </p>
        </description>
      </package>
    </build>
  </targetset>
</module>


