<?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>

  <decl>
    <list id="build-dependencies">
      <i>atk-devel</i>
      <i>glib2-devel</i>
      <i>gtk2-devel</i>
      <i>gtk-sharp2</i>
      <i>gtk-sharp2-gapi</i>
      <i>monodoc-core</i>
      <i>gtksourceview-devel &gt;= 0.7</i>
      <i>libart_lgpl-devel</i>
      <i>libgnomecanvas-devel</i>
      <i>libxml2-devel</i>
      <i>mono-devel</i>
      <i>pango-devel</i>
      <i>pkgconfig</i>
    </list>     
  </decl>

  <targetset>
    <filter>
      <i>.*</i>
    </filter>
    <name>gtksourceview-sharp-2.0</name>

    <psdata id="copyright">GPL</psdata>
    <psdata id="url">http:/go-mono.com</psdata>

    <source>
      <!-- doesn't really work, just fools buildbuddy about where the tar is -->
      <i>SVN svn+ssh://mono-cvs.ximain.com/source/trunk</i>
    </source>
    
    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <install>${MAKE} install DESTDIR=${DESTDIR}</install>
      
      <psdata id="buildarch">noarch</psdata>
      
      <builddep id="buildrequires">
        <i>libgnomeprint22-devel</i>
        <i>libgnomeprintui22-devel</i>
        <l>build-dependencies</l>
      </builddep>
      
      <package id="default">
        <name>gtksourceview-sharp2</name>

        <psdata id="group">Development/Library</psdata>

        <files>
          <i>[[usrprefix]]/lib/mono/gac/gtksourceview-sharp</i>
          <i>[[usrprefix]]/lib/mono/gtksourceview-sharp-2.0</i>
          <i>[[usrprefix]]/lib/pkgconfig/*</i>
          <i>[[usrprefix]]/share/gapi-2.0/*</i>     
          <i>[[usrprefix]]/lib/monodoc/sources</i>     

        </files>

        <docs>
          <i>AUTHORS</i>
          <i>COPYING</i>
          <i>INSTALL</i>
          <i>NEWS</i>
          <i>README</i>
        </docs>

        <dep id="requires">
          <i>gtksourceview &gt;= 1.0</i>
        </dep>
	<dep id="provides">
	  <i>gtksourceview-sharp-2.0</i>
	  <i>gtksourceview-sharp-2_0</i>
	</dep>
	<dep id="obsoletes">
	  <i>gtksourceview-sharp-2.0</i>
	  <i>gtksourceview-sharp-2_0</i>
	</dep>


<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>
        
        <description>
          <h>GtkSourceView bindings for Mono</h>
          <p>
	    This package provides Mono bindings for GtkSourceView, a child of
	    the GTK+ text widget which implements syntax highlighting and
	    other features typical of a source editor.
	  </p>          
        </description>
      </package>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>suse-*</i>
      <i>nld-*</i>
    </filter>
    <build id="default">
      <builddep id="buildrequires">
        <i>libgnomeprint-devel</i>
        <i>libgnomeprintui-devel</i>
        <l>build-dependencies</l>
      </builddep>
    </build>
  </targetset>
</module>


