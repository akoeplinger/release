 <?xml version="1.0" ?>

<!DOCTYPE module SYSTEM "helix-build.dtd">

<module>

  <decl>
    <list id="build-dependencies">
      <i>atk-devel</i>
      <i>glib2-devel</i>
      <i>gtk2-devel</i>
      <i>gtk-sharp2</i>
      <i>gtk-sharp2-gapi</i>
      <i>gtksourceview-devel &gt;= 0.7</i>
      <i>libart_lgpl-devel</i>
      <i>libgnomecanvas-devel</i>
      <i>libxml2-devel</i>
      <i>mono-devel</i>
      <i>pango-devel</i>
      <i>pkgconfig</i>
    </list>

    <list id="file-list">
      <i>[[usrprefix]]/lib/monodoc/sources/gtksourceview-sharp-docs.*</i>
      
      <i>[[usrprefix]]/lib/mono/gac/gtksourceview-sharp/*</i>
      <i>[[usrprefix]]/lib/mono/gtksourceview-sharp-2.0/gtksourceview-sharp.dll</i>
      <i>[[usrprefix]]/lib/pkgconfig/*</i>
      <i>[[usrprefix]]/share/gapi-2.0/*</i>
    </list>
      
  </decl>

  <targetset>
    <rcsid>$Id: ximian-build.conf,v 1.51 2005/02/10 18:14:28 gerardo Exp $</rcsid>
    <filter>
      <i>.*</i>
    </filter>
    <name>gtksourceview-sharp-2.0</name>
    <srcname>gtksourceview-sharp</srcname>

    <version>0.8</version>
    <rev>1</rev>
    <serial>1</serial>

    <psdata id="copyright">GPL</psdata>
    <psdata id="url">http:/go-mono.com</psdata>

    <source>
      <i>gtksourceview-sharp-[[version]].tar.gz-2</i>
    </source>
    
    <build id="default">
      <prepare>[[usrconfigure]]</prepare>
      <compile>${MAKE}</compile>
      <!-- <install>[[usrinstall]]</install> -->
      <install>${MAKE} install DESTDIR=${DESTDIR} GACUTIL_FLAGS="/package gtksourceview-sharp-2.0 /root ${DESTDIR}/usr/lib"</install>
      
      <psdata id="buildarch">noarch</psdata>
      
      <builddep id="buildrequires">
        <i>libgnomeprint22-devel</i>
        <i>libgnomeprintui22-devel</i>
        <l>build-dependencies</l>
      </builddep>
      
      <package id="default">
        <name>gtksourceview-sharp-2.0</name>

        <psdata id="group">Development/Library</psdata>

        <files>
          <l>file-list</l>          
        </files>

        <docs>
          <i>AUTHORS</i>
          <i>COPYING</i>
          <i>INSTALL</i>
          <i>NEWS</i>
          <i>README</i>
        </docs>

        <dep id="requires">
          <i>gtksourceview &gt;= 1.0</i>
        </dep>

<script id="find_provides">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-provides
    echo $filelist | tr [:blank:] \\n | MONO_GAC_PREFIX=dest/usr /usr/bin/mono-find-provides
} | sort | uniq

]]>
           </i>
</script> 

<script id="find_requires">
           <i>
<![CDATA[
#!/bin/sh

filelist=`sed "s/['\"]/\\\&/g"`
 
{
    echo $filelist | tr [:blank:] \\n | /usr/lib/rpm/find-requires
    echo $filelist | tr [:blank:] \\n | MONO_GAC_PREFIX=dest/usr /usr/bin/mono-find-requires
} | sort | uniq
]]>
           </i>           
</script>
        
        <description>
          <h>C# wrapper for GtkSourceView</h>
          <p>C# wrapper for GtkSourceView</p>          
        </description>
      </package>
    </build>
  </targetset>

  <targetset>
    <filter>
      <i>suse-*</i>
      <i>nld-*</i>
    </filter>
    <build id="default">
      <builddep id="buildrequires">
        <i>libgnomeprint-devel</i>
        <i>libgnomeprintui-devel</i>
        <l>build-dependencies</l>
      </builddep>
    </build>
  </targetset>
</module>


