<h1>Gendarme: Initial Release</h1>

	<p>Sebastien Pouliot has <a
	href="http://pages.infinit.net/ctech/20051103-0139.html">announced</a>
	the release of <a
	href="http://www.mono-project.com/Gendarme">Gendarme</a> a
	tool that can be used to check for common programming mistakes
	in your assemblies.

	<p>This initial release is focused on security (it is being
	used to audit Mono's CAS implementation) and a few common bugs
	in Mono.
