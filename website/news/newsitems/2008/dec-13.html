<h1>Gtk# Installers for .NET</h1>

	<p>The Gtk# GUI toolkit version 2.12.6 is now available for
	.NET on Windows and can be downloaded
	from <a href="http://mono-project.com/Downloads">http://mono-project.com/Downloads</a>.

	<p>With the new installers, it is possible to run on
	Windows/.NET applications created with Gtk# on Linux and MacOS
	X.
