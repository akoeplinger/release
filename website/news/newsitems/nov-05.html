<h1>Delphi Prism announces Mono Support</h1>

	<p><a href="http://www.embarcadero.com/">Embarcadero</a> and
	<a href="http://www.remobjects.com/">RemObjects</a>
	have <a href="http://www.remobjects.com/oxygene.aspx">announced</a>
	the Delphi Prism compiler based on Oxygene that supports Mono
	out of box on Linux and MacOS X.
