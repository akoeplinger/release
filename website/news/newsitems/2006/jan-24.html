<h1>Nemerle releases new compiler</h1>

	<p>The <a href="http://nemerle.org">Nemerle</a> developers
	have released a new version of their compiler that includes
	support for generators (yield), possibility of extending
	pattern matching with user-defined construct, list
	comprehensions and ranges.

	<p>More information can be found <a
	href="http://nemerle.org/blog/archive/2006/Jan-24.html">here</a>
