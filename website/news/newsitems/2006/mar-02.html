<h1>Nokia 770 Package</h1>

	<p>An updated package of Mono for the Nokia 770 is available
	<a
	href="ftp://www.go-mono.com/archive/1.1.13/nokia/mono-nokia_1.1.13-1_arm.deb">here</a>.

	<p>This package is a runtime kit.  Developers can use the
	assemblies from a regular Mono installation and ship them with
	their projects if they need them.
