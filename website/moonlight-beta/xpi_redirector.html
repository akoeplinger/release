<body>

<script type="text/javascript">

	var ua = navigator.userAgent;
	var host = "http://go-mono.com/archive/moonlight-plugins/2.0/";
	var xpi = "";

	if (ua.indexOf("Linux") > 0) {


		var re = /i.86/;
		myArray = re.exec(ua);

		if (myArray != null) {
			xpi = host + "novell-moonlight-1.9.0-i586.xpi";
		}
		else if (ua.indexOf("64") > -1) {
			xpi = host + "novell-moonlight-1.9.0-x86_64.xpi";
		}
		else {
			xpi = "";
		}
	}
	else {
		xpi = "";
	}

	if (xpi == "")
		xpi = "Default.aspx?unknown=1"


	window.location = xpi;

</script>

</body>
</html>
