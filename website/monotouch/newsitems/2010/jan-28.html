<h1>MonoTouch support for the iPad is ready</h1>

	<p>MonoTouch support for
	the <a href="http://www.apple.com/ipad">Apple iPad</a> is
	now ready.   

	<p>This release includes the new APIs in the new iPhoneOS as
	well as tool support and MonoDevelop support for developing
	iPad applications.

	<p>Head over to <a href="http://monotouch.net/iPad">MonoTouch
	on iPad</a> for instructions.
